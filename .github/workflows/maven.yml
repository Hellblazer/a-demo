name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: graalvm/setup-graalvm@v1
        with:
          java-version: '25'
          distribution: graalvm
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache Maven packages (compile)
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-compile-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-compile-
            ${{ runner.os }}-maven-

      - name: Compile with Maven (skip tests)
        run: ./mvnw -batch-mode -s .github/settings.xml clean compile --file pom.xml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache Maven packages (after compile)
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-compile-${{ hashFiles('**/pom.xml') }}

      - name: Cache Maven packages (tests)
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-test-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-compile-
            ${{ runner.os }}-maven-

      - name: Run tests with Maven
        run: ./mvnw -batch-mode -s .github/settings.xml test --file pom.xml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache Maven packages (final)
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-test-${{ hashFiles('**/pom.xml') }}
